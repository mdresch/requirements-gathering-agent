<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADPA - Automated Document Processing Assistant</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="60" height="60" src="../../assets/logo-filled.png" alt="ADPA" title="ADPA" />
        <h1 class="ms-font-xl">ADPA Assistant</h1>
        <p class="ms-font-s">Automated Document Processing</p>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        
        <!-- Core Functions Section -->
        <div class="adpa-section">
            <h3 class="ms-font-l adpa-section-title">
                <i class="ms-Icon ms-Icon--EditNote"></i>
                Core Functions
            </h3>
            <div class="adpa-button-grid">
                <button id="formatDocument" class="adpa-button ms-Button ms-Button--primary">
                    <i class="ms-Icon ms-Icon--TextDocument"></i>
                    <span>Format Document</span>
                </button>
            </div>
        </div>

        <!-- PDF & Export Section -->
        <div class="adpa-section">
            <h3 class="ms-font-l adpa-section-title">
                <i class="ms-Icon ms-Icon--PDF"></i>
                PDF & Export Tools
            </h3>
            <div class="adpa-button-grid">
                <button id="convertToAdobePDF" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--FilePDB"></i>
                    <span>Adobe PDF</span>
                </button>
                <button id="convertProjectCharter" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--ProjectDocument"></i>
                    <span>Project Charter</span>
                </button>
                <button id="convertTechnicalSpec" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Code"></i>
                    <span>Technical Spec</span>
                </button>
                <button id="convertBusinessReq" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--BusinessHoursSign"></i>
                    <span>Business Req</span>
                </button>
                <button id="convertInDesign" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Design"></i>
                    <span>InDesign Layout</span>
                </button>
                <button id="multiFormatPackage" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Package"></i>
                    <span>Multi-Format</span>
                </button>
            </div>
        </div>

        <!-- AI & Smart Tools Section -->
        <div class="adpa-section">
            <h3 class="ms-font-l adpa-section-title">
                <i class="ms-Icon ms-Icon--Robot"></i>
                AI & Smart Tools
            </h3>
            <div class="adpa-button-grid">
                <button id="analyzeContentAI" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--AnalyticsReport"></i>
                    <span>AI Analysis</span>
                </button>
                <button id="optimizeDocumentAI" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Processing"></i>
                    <span>AI Optimization</span>
                </button>
                <button id="generateDiagrams" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--FlowChart"></i>
                    <span>Generate Diagrams</span>
                </button>
                <button id="generateSmartDiagrams" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Relationship"></i>
                    <span>Smart Diagrams</span>
                </button>
                <button id="buildCustomTemplate" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--Template"></i>
                    <span>Custom Template</span>
                </button>
            </div>
        </div>

        <!-- Collaboration Section -->
        <div class="adpa-section">
            <h3 class="ms-font-l adpa-section-title">
                <i class="ms-Icon ms-Icon--People"></i>
                Collaboration Tools
            </h3>
            <div class="adpa-button-grid">
                <button id="enableCollaboration" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--ShareiOS"></i>
                    <span>Enable Collaboration</span>
                </button>
                <button id="shareAIInsights" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--CloudSearch"></i>
                    <span>Share AI Insights</span>
                </button>
                <button id="syncWithProject" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--SyncOccurence"></i>
                    <span>Sync Project</span>
                </button>
                <button id="setupWorkflow" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--WorkFlow"></i>
                    <span>Setup Workflow</span>
                </button>
            </div>
        </div>

        <!-- Analytics & Automation Section -->
        <div class="adpa-section">
            <h3 class="ms-font-l adpa-section-title">
                <i class="ms-Icon ms-Icon--BarChartVertical"></i>
                Analytics & Automation
            </h3>
            <div class="adpa-button-grid">
                <button id="generateAdvancedAnalytics" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--AnalyticsLogo"></i>
                    <span>Advanced Analytics</span>
                </button>
                <button id="monitorPerformance" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--SpeedHigh"></i>
                    <span>Monitor Performance</span>
                </button>
                <button id="createAnalyticsDashboard" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--ViewDashboard"></i>
                    <span>Analytics Dashboard</span>
                </button>
                <button id="enableAutomationEngine" class="adpa-button ms-Button">
                    <i class="ms-Icon ms-Icon--AutoEnhanceOn"></i>
                    <span>Automation Engine</span>
                </button>
            </div>
        </div>

        <!-- Status Display -->
        <div class="adpa-status">
            <p id="status-message" class="ms-font-s">Ready to process documents</p>
        </div>

    </main>
</body>

</html>
